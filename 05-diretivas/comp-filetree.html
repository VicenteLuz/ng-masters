<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="../css/bootstrap_full.css">
  <link rel="stylesheet" href="../css/github.css">
  <link rel="stylesheet" href="../css/app.css">

  <script>
  	if(!window.Global){
  	  window.Global = {};
  	}
  	Global.angular_dependencies = ['mod-gh-filetree'];
  </script>

  <script src="../lib/angular.min.js"></script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  
  <script src="../js/base2.js"></script>
  <script src="../js/ajax2.js"></script>
  <script src="../js/github_api3.js"></script>
  <script src="../js/githubmodel.js"></script>

  <script src="../js/components/gh-filetree/gh-filetree.js"></script>
  <script>
  	angular.module('myapp').controller('MyCtrl', ['$scope', 'GithubModel', function ($scope, GithubModel){
      var gm = GithubModel;
      gm.repo = {
        "name": "www.freedomsponsors.org",
        "owner": {
          "login": "freedomsponsors",
        }
      };
      gm.reset_repo();

      $scope.abrearquivo = function(file){
        alert("Abre o arquivo: " + file.name);
      }
    }]);
  </script>
</head>

<body ng-app="myapp" ng-controller="MyCtrl">
  <div class="container" style="margin: 15px;">
    <h1>gh-filetree</h1>
    <h3>Mostra os arquivos do gm.repo</h3>
    <h3>Te deixa saber quando o usuario clicou num arquivo</h3>

    <hr>
    <gh-filetree onclickfile="abrearquivo(file)"></gh-filetree>
    <hr>
 
    <h3>TÃ¡ e pra abrir o arquivo?</h3>
    <ul>
      <li><a href="comp-mypopup.html">Usa a mypopup!</a></li>
    </ul>
  </div>

</body>
</html>
