<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="../css/bootstrap_full.css">
  <link rel="stylesheet" href="../css/github.css">
  <link rel="stylesheet" href="../css/app.css">

  <script>
  	if(!window.Global){
  	  window.Global = {};
  	}
  	Global.angular_dependencies = ['gh_repochooser'];
  </script>

  <script src="../lib/angular.js"></script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  
  <script src="../js/base.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../js/github_api2.js"></script>
  <script src="../js/githubmodel.js"></script>

  <script src="../js/components/gh_repochooser/gh_repochooser.js"></script>
  <script>
  	angular.module('myapp').controller('MyCtrl', function ($scope){
      $scope.escolheuorepo = function(repo){
      	alert('Escolheu o repo! ' + repo.name + ' (' + repo.stargazers_count + ' estrelas)');
      }
    });
    
  </script>
</head>

<body ng-app="myapp" ng-controller="MyCtrl">
  <div class="container" style="margin: 15px;">
    <h1>gh-repochooser</h1>
    <h3>Te deixa saber quando o usuario escolheu um repositorio</h3>

    <hr>
    <gh-repochooser onchooserepo="escolheuorepo(repo)"></gh-repochooser>     
    <hr>
 
    <h3>Legal, qual era o pr√≥ximo componente mesmo?</h3>
    <ul>
      <li><a href="comp-filetree.html">gh-filetree(=repo, &onclickfile)</a></li>
    </ul>
  </div>

</body>
</html>
