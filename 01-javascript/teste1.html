<body>
    Usuario <input type="text" id="user" value="freedomsponsors">
    Reposit√≥rio <input type="text" id="reponame" value="www.freedomsponsors.org">
    <button onclick="vaibuscarasissues()">Vai buscar as issues</button>

    <table id="issuestable">
        <tr><th>Numero</th><th>Titulo</th>
    </table>
</body>
<script>
    function vaibuscarasissues(){
        function GithubRepo(username, reponame){

            function addIssue(issue, tableid){
                var trhtml = '<tr><td>'+issue.number+'</td><td>'+issue.title+'</td>'
                $(tableid).append(trhtml)
            }

            var repo = {
                busca_issues_e_depois_popula_tabela: function(tableid){
                    var url = 'https://api.github.com/repos/' + username + '/' + reponame + '/issues'
                    result = $.get(url).success(function (result){
                        for(var i=0; i<result.length; i++){
                            addIssue(result[i], tableid)
                        }
                    })
                },
                busca_codigo_do_arquivo: function(path){}
            };
            return repo;
        }
    
        //mais um pouco de codigo aqui....
        var username = $('#user').val();
        var reponame = $('#reponame').val();
        var le_repo = GithubRepo(username, reponame);
        le_repo.busca_issues_e_depois_popula_tabela('#issuestable')

    }
</script>
</html>
